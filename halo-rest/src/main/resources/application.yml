
server:
  port: ${SERVER_PORT:8090}
  servlet:
    context-path: /report
  tomcat:
    uri-encoding: UTF-8
  http:
    encoding:
      charset: UTF-8


spring:
  #激活哪一个环境的配置文件
  profiles:
    active: ${ACTIVE_ENV:}
  jackson:
    default-property-inclusion: non_null # 全局jackson配置
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
